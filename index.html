<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css"/>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main id="main-container">
  <img src="images/icon-star.svg" alt="brand's name star logo" class="logo"/>
  <h1>How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

  <div class="button-container" id="button-container">
    <button id="1" value="1">1</button>
    <button id="2" value="2">2</button>
    <button id="3" value="3">3</button>
    <button id="4" value="4">4</button>
    <button id="5" value="5">5</button>
  </div>

  <button class="submit" id="submit">SUBMIT</button>
  

</main>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="thank-you-container" id="thank-you-container">
  <img src="images/illustration-thank-you.svg" alt="mobile phone" class="mobile-phone">
  <div class ="result-container" id="result-container">You selected <span id="result"></span> out of 5</div>
 
  <div class="thank-you-text">
    <h1>Thank you!</h1>
    <br>
    <p class="end-text">We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!</p>
</div>

</div>


  <!-- Thank you state end -->

  
  

  <script src="javascript.js" async defer></script>
</body>
</html>
